<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Domentum App</title>
</head>

<body>
    <div class="container">
        <div class="item above">
            <div class="item top">
                <div id="weather">
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
        <div class="item center">
            <div class="item"></div>
            <span id="clock">00:00</span>
            <form id="login-form" className="hidden">
                <input required maxlength="15" type="text" placeholder="이름을 입력하세요">
                <button>확인</button>
            </form>
            <h1 id="greeting" className="hidden"></h1>
            <form id="todo-form">
                <input type="text" required placeholder="할 일을 입력하세요" />
            </form>
            <ul id="todo-list"></ul>
        </div>
        <div class="item bottom">
            <div id="quotes">
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todos.js"></script>
    <script src="js/weather.js"></script>
</body>

</html>
